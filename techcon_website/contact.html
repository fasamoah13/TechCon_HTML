<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>

    <style>
        /* Simple responsive iframe styling */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-bottom: 56.25%; /* 16:9 ratio */
            margin: 20px 0;
        }

        .map-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }

        form div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <section>
            <h3>Contact Information</h3>

            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <h4>Follow Us on Social Media</h4>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h3>Venue Location</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531638!3d-37.816279779751955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e5d9ebf7f5ba!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sus!4v1614658873648!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h3>Send Us a Message</h3>

            <form action="#" method="post">

                <div>
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required />
                </div>

                <div>
                    <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required />
                </div>

                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© copyright 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
